name: Builds

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          submodules: true

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ./target
          key: windows-$${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        run: |
          rustup update --no-self-update

      - name: Build
        run: cargo build --release

      - name: Create artifacts
        run: |
          mkdir rust-injector
          move target\release\injected.dll rust-injector
          move target\release\main.exe rust-injector\injector.exe
          7z a rust-injector.zip rust-injector\injector.exe rust-injector\injected.dll

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Binary
          path: ./rust-injector

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
